<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Contact Manager</title>
    <link href="styles/dashboard.css" rel="stylesheet">
    <script src="scripts/md5.js" type="text/javascript"></script>
    <script defer src="scripts/dashboard.js" type="text/javascript"></script>
</head>

<body>

<nav id="appbar">
    <div id="backgroundImage"></div>
    <div id="appbarContent">
        <div id="appbarContentLeft">
            <img alt="Contact Manager icon" draggable="false" height="28" id="logoIcon" src="public/icons/contacts.svg"
                 width="28">
            <h1>Contact Manager</h1>
        </div>
        <div id="appbarContentRight">
            <button id="logoutButton" onclick="doLogout();" type="button">
                <img alt="Log out" draggable="false" height="28" role="button"
                     src="public/icons/logout.svg" width="28">
            </button>
        </div>
    </div>
</nav>

<section id="dashboard">
    <section id="search">
        <div id="searchContainer">
            <div id="searchBar">
                <input class="textField" id="searchInput" onkeyup="processSearchChange(value)" placeholder="Search..."
                       type="text">
                <img alt="Search icon" draggable="false" height="28" id="searchIcon"
                     src="public/icons/search.svg" width="28">
            </div>
            <button class="button" id="addButton" onclick="addContact();" type="button">
                <img alt="Add contact icon" draggable="false" height="32" id="addIcon"
                     src="public/icons/add.svg" width="32">
            </button>
        </div>
        <ul id="contactsList">
            <!-- Any retrieved contact will be appended here -->
        </ul>
    </section>
    
    <hr class="vertical"/>
    
    <section class="collapsed" id="contactDetails">
        <button class="iconButton" id="collapseContactDetailsButton" onclick="collapseContactDetails()" type="button">
            <img alt="Collapse Contact Details" draggable="false" src="public/icons/close.svg"
                 width="32">
        </button>
        <div id="contactCircle"></div>
        <p id="contactName"></p>
        
        <div id="contactInfo">
            <div id="emailAddress">
                <img alt="Mail icon" class="contactIcons" draggable="false" height="26" id="mailIcon"
                     src="public/icons/mail.svg"
                     width="26">
                <span id="emailField"></span>
            </div>
            <div id="phoneNumber">
                <img alt="Phone icon" class="contactIcons" draggable="false" height="26" id="phoneIcon"
                     src="public/icons/phone.svg"
                     width="26">
                <span id="phoneField"></span>
            </div>
            <div id="address">
                <img alt="Address icon" class="contactIcons" draggable="false" height="26" id="addressIcon"
                     src="public/icons/house.svg"
                     width="26">
                <span id="addressField"></span>
            </div>
            <div id="date">
                <img alt="Calendar icon" class="contactIcons" draggable="false" height="26" id="calendarIcon"
                     src="public/icons/calendar.svg"
                     width="26">
                <span id="dateAddedField"></span>
            </div>
        </div>
        <div id="contactButtons">
            <button class="button" id="editButton" onclick="addContact();" type="button">
                <img alt="Edit icon" class="contactIcons" draggable="false" height="24" id="editIcon"
                     src="public/icons/edit.svg"
                     width="24">
                <span id="edit">Edit</span>
            </button>
        </div>
    </section>
</section>

</body>

</html>
