<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Contact Manager</title>
    <link href="styles/dashboard.css" rel="stylesheet">
    <script src="scripts/md5.js" type="text/javascript"></script>
    <script defer src="scripts/dashboard.js" type="text/javascript"></script>
</head>

<body>

    <nav id="appbar">
        <div id="appbarLeft">
            <img alt="Contact Manager icon" draggable="false" height="32" id="logo" src="public/icons/contacts.svg"
                width="32">
            <h1>Contact Manager</h1>
        </div>
        <div id="appbarRight">
            <img alt="Log out" draggable="false" height="32" id="logout" onclick="doLogout();" role="button"
                src="public/icons/logout.svg" width="32">
        </div>
    </nav>


    <div id="searchAndDisplay">
        <br />
        <div id="searchBar">
            <input type="text" class="textField" id="contact" placeholder="Search" type="text">
            <button type="button" class="searchFieldBtn" onclick="searchContact();">
                <img src="/public/images/search.png">
            </button>
        </div>
        <div class="searchButtonGroup">
            <div class="button" id="searchButton" onclick="addContact();" role="button">+</div>
        </div>
    </div>


    <div id="contactList">
        <span id="contactSearchResult"></span>
        <div id="contactName">
            <p>[Contact Name]</p>
        </div>

    </div>

</body>

</html>
