<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Contact Manager</title>
    <link href="styles/dashboard.css" rel="stylesheet">
    <script src="scripts/md5.js" type="text/javascript"></script>
    <script defer src="scripts/auth.js" type="text/javascript"></script>
    <script defer src="scripts/dashboard.js" type="text/javascript"></script>
</head>

<body>

<nav id="appbar">
    <div id="backgroundImage"></div>
    <div id="appbarContent">
        <div id="appbarContentLeft">
            <img alt="Contact Manager icon" draggable="false" height="28" id="logoIcon" src="public/icons/contacts.svg"
                 width="28">
            <h1 id="currentAction">Contact Manager</h1>
        </div>
        <div id="appbarContentRight">
            <h3 id="appbarUserName"></h3>
            <button id="logoutButton" onclick="doLogout();" type="button">
                <img alt="Log out" draggable="false" role="button"
                     src="public/icons/logout.svg" width="28">
            </button>
        </div>
    </div>
</nav>

<section id="dashboard">
    <section id="search">
        <div id="searchContainer">
            <div id="searchBar">
                <input class="textField" id="searchInput" onkeyup="processSearchChange(value)" placeholder="Search..."
                       type="text">
                <img alt="Search icon" draggable="false" height="28" id="searchIcon"
                     src="public/icons/search.svg" width="28">
            </div>
            <button class="button" id="addButton" onclick="showAddContact();" type="button">
                <img alt="Add contact icon" class="addIcon" draggable="false" height="32"
                     src="public/icons/add.svg" width="32">
            </button>
        </div>
        <ul id="contactsList">
            <!-- Any retrieved contact will be appended here -->
        </ul>
    </section>
    
    <hr class="vertical"/>
    
    <section class="collapsed" id="contactDetails">
        <button class="iconButton collapseContactDetailsButton" onclick="collapseContactDetails()" type="button">
            <img alt="Collapse Contact Details" draggable="false" src="public/icons/close.svg"
                 width="32">
        </button>
        <div id="contactCircle">?</div>
        <p id="contactName"></p>
        
        <section id="contactInfoContainer">
            <div id="emailAddress">
                <img alt="Mail icon" class="contactIcons" draggable="false" id="mailIcon"
                     src="public/icons/mail.svg" width="26">
                <span id="emailField"></span>
            </div>
            <div id="phoneNumber">
                <img alt="Phone icon" class="contactIcons" draggable="false" id="phoneIcon"
                     src="public/icons/phone.svg" width="26">
                <span id="phoneField"></span>
            </div>
            <div id="address">
                <img alt="Address icon" class="contactIcons" draggable="false" id="addressIcon"
                     src="public/icons/house.svg" width="26">
                <span id="addressField"></span>
            </div>
            <div id="date">
                <img alt="Calendar icon" class="contactIcons" draggable="false" id="calendarIcon"
                     src="public/icons/calendar.svg" width="26">
                <span id="dateAddedField"></span>
            </div>
        </section>
        
        <form class="hidden" id="contactForm">
            <div>
                <input class="textField" id="firstNameInput" oninput="updateProfileCircle();" placeholder="First name"
                       type="text">
                <input class="textField" id="lastNameInput" oninput="updateProfileCircle();" placeholder="Last name"
                       type="text">
            </div>
            <input class="textField" id="emailInput" placeholder="Email" type="text">
            <input class="textField" id="phoneInput" placeholder="Phone" type="text">
            <input class="textField" id="addressInput" placeholder="Address" type="text">
        </form>
        
        <div class="contactButtons">
            <button class="button hidden" id="addContactButton" onclick="addContact();" type="button">
                <img alt="Add contact icon" class="addIcon" draggable="false" height="32"
                     src="public/icons/add.svg" width="32">
                <span>ADD</span>
            </button>
            <button class="button hidden" id="cancelContactButton" onclick="showContactDetails();" type="button">
                CANCEL
            </button>
            <button class="button hidden" id="saveContactButton" onclick="saveContact();" type="button">
                <img alt="Save icon" class="contactIcons" draggable="false" id="saveIcon" src="public/icons/save.svg"
                     width="24">
                <span>SAVE</span>
            </button>
            <button class="button hidden" id="deleteContactButton" onclick="deleteContact();" type="button">
                <img alt="Delete icon" class="contactIcons" draggable="false" id="deleteIcon"
                     src="public/icons/delete.svg" width="24">
            </button>
            <button class="button hidden" id="editContactButton" onclick="showEditContact();" type="button">
                <img alt="Edit icon" class="contactIcons" draggable="false" id="editIcon" src="public/icons/edit.svg"
                     width="24">
                <span id="edit">EDIT</span>
            </button>
        </div>
    
    </section>
    
    <div class="hidden" id="snackbar">üç´</div>

</section>

</body>

</html>
