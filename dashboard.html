<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Contact Manager</title>
    <link href="styles/dashboard.css" rel="stylesheet">
    <script src="scripts/md5.js" type="text/javascript"></script>
    <script defer src="scripts/dashboard.js" type="text/javascript"></script>
</head>

<body>

<nav id="appbar">
    <div id="backgroundImage"></div>
    <div id="appbarContent">
        <div id="appbarContentLeft">
            <img alt="Contact Manager icon" draggable="false" height="28" id="logoIcon" src="public/icons/contacts.svg"
                 width="28">
            <h1>Contact Manager</h1>
        </div>
        <div id="appbarContentRight">
            <img alt="Log out" draggable="false" height="28" id="logoutIcon" onclick="doLogout();" role="button"
                 src="public/icons/logout.svg" width="28">
        </div>
    </div>
</nav>

<section id="dashboard">
    <section id="search">
        <div id="searchContainer">
            <div id="searchBar">
                <input class="textField" id="searchInput" onkeyup="processSearchChange(value)" placeholder="Search..."
                       type="text">
                <img alt="Search icon" draggable="false" height="24" id="searchIcon"
                     src="public/icons/search.svg" width="24">
            </div>
            <button class="button" id="searchButton" onclick="addContact();">
                <img alt="Add contact icon" draggable="false" height="30" id="addIcon"
                     src="public/icons/add.svg" width="30">
            </button>
        </div>
        <ul id="contactsList">
            <!-- Any retrieved contact will be appended here -->
        </ul>
    </section>
    
    <hr class="vertical"/>
    
    <section id="contactDetails">
        <div id="contactPreview">
            <div id="initialsProfile">
                <div id="circle">AD</div>
            </div>
        </div>
        <div id="contactInfo">  
        </div>
    </section>
</section>

</body>

</html>
