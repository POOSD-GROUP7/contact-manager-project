<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script src="scripts/md5.js" type="text/javascript"></script>
    <link href="styles/auth.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<section id="authCard">
    <img alt="Contact Manager icon" id="logo" src="public/icons/contacts.svg" width="64">
    <h1>Contact Manager</h1>
    <div class="toggleButtonGroup" id="authToggle">
        <div id="loginToggle" onclick="setLogin()" role="button">Login</div>
        <div id="registerToggle" onclick="setRegister()" role="button">Register</div>
    </div>
    <div id="registerInputs">
        <input class="textField" id="firstNameInput" placeholder="First Name" type="text"/>
        <input class="textField" id="lastNameInput" placeholder="Last Name" type="text"/>
    </div>
    <input class="textField" id="emailInput" placeholder="Email" type="text"/>
    <input class="textField" id="passwordInput" placeholder="Password" type="password"/>
    <button class="button" id="loginButton" onclick="doLogin();" type="button">Login</button>
    <button class="button" id="registerButton" onclick="doRegister();" type="button">Register</button>
    <span id="loginResult"></span>
</section>
<script src="scripts/auth.js" type="text/javascript"></script>
</body>
</html>
